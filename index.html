<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Imports and Exports of Australia 2016</h1>
<h2>This is the first visualisation</h2>
<div id="vis1"></div>
  
<h2>This is the second visualisation</h2>
<div id="vis2"></div>
  
<div id="vis"></div>

<script type="text/javascript">
  var spec1 = "https://gracericeloh.github.io/FIT3179/homework9new.json";
  var spec2 = "https://gracericeloh.github.io/FIT3179/homework10.json";
  var spec3 = "https://gracericeloh.github.io/FIT3179/trade_types_sector.json";
  
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
     vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
       vegaEmbed('#vis3', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
